<ion-tabs>
  <ion-tab-bar slot="bottom" mode="ios">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tasks">
      <ion-icon name="checkbox-outline"></ion-icon>
      <ion-badge *ngIf="(tasksBadge$ | async) as tasksBadge">
        {{ tasksBadge }}
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="achievements">
      <ion-icon name="medal-outline"></ion-icon>
      <ion-badge *ngIf="(achievementsBadge$ | async) as achievementsBadge">
        {{ achievementsBadge }}
      </ion-badge>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
