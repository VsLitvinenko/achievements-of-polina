<ion-item-sliding>
  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="..." [src]="task.imgSrc" />
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      {{ task.title }} <br>
      <ion-note>
        {{ task.startDate | date }}
        <ng-container *ngIf="task.endDate">
          - {{ task.endDate | date }}
        </ng-container>
      </ion-note>
    </ion-label>
    <ion-badge *ngIf="task.new" color="primary"> new </ion-badge>
  </ion-item>
  <ion-item-options>
    <ion-item-option> Выполнить </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
