<ion-item-sliding>
  <ion-item (click)="markTaskAsOld()" mode="md">
    <ion-thumbnail slot="start">
      <img alt="..." [src]="task.imgSrc" />
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      {{ task.title }} <br>
      <ion-note>
        {{ task.startDate | date }}
        <ng-container *ngIf="task.endDate">
          - {{ task.endDate | date }}
        </ng-container>
      </ion-note>
    </ion-label>
    <ion-badge *ngIf="task.new" color="primary"> new </ion-badge>
  </ion-item>
  <ion-item-options *ngIf="task.status === 'created' || task.status === 'error'">
    <ion-item-option (click)="completeTask()">
      Выполнить {{ task.status === 'error' ? 'заново' : '' }}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
